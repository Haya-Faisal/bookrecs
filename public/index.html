<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Book Recommendations </h1>
            <p>Discover your next favorite book with AI-powered recommendations</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="bookInput"
                    placeholder="Enter a book title (e.g., 'Harry Potter', 'Dune', 'Pride and Prejudice')"
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    Get Recommendations
                </button>
            </form>
            
            <div class="model-selector">
                <label for="modelSelect">AI Model:</label>
                <select class="model-select" id="modelSelect">
                    <option value="llama2">Llama 2</option>
                    <option value="mistral">Mistral</option>
                    <option value="codellama">CodeLlama</option>
                </select>
            </div>
        </div>

        <div class="results-section">
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>Finding great book recommendations for you...</p>
            </div>

            <div id="results"></div>
        </div>

        <!-- <div class="footer">
            <p>Powered by Ollama & Node.js | Book recommendations generated by AI</p>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
